<!DOCTYPE html>
<html>
<head>
    <title>Two Divs Side by Side</title>
    <style>
        .container {
            display: flex;
        }

        .left-div, .right-div {
            width: 50%;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-div">
            <!-- Content for left div -->
            <h2>Left Div</h2>
            <p>This is the content of the left div.</p>
        </div>
        <div class="right-div">
            <!-- Content for right div -->
            <h2>Right Div</h2>
            <p>This is the content of the right div.</p>
        </div>
    </div>
</body>
</html>
