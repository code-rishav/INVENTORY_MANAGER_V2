{%load static%}
<!DOCTYPE html>
<html>
<head>
  <title>Styled Form</title>
  <link rel="stylesheet" href="{% static 'stock/form-template.css' %}">
</head>
<body>
    <a href="{%url 'index' %}" style="display: block;padding: 10px 20px;text-decoration: none;color: #333;">BACK</a>
  <div class="form-container">
    <h2>UPDATE Account</h2>
    <form method="post" action="#">
      <div class="form-group">
        <label for="name">Name:</label>
        <input list="dealer" name="dealer" placeholder="Dealer Name">
              <datalist id="dealer" name="item">
                  {%for dealer in dealers %}
                    <option value="{{dealer.name}}">{{dealer.name}}</option>
                  {%endfor%}
              </datalist>  
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" name="date">
      </div>
      <div class="form-group">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" placeholder="Enter amount">
      </div>
      <div class="form-group">
        <button type="submit">Submit</button>
      </div>
      
    </form>

  </div>
</body>

</html>
